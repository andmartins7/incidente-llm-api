name: AI Code Review (Piloto)

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  codex_review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          pip install openai pygithub requests

      - name: Executar revisão automática com IA
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_NAME: ${{ github.repository }}
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: |
          python .github/scripts/ai_reviewer.py || exit 0

      - name: Notificação no Teams
        if: always()
        run: |
          curl -H "Content-Type: application/json" \
               -d "{\"text\":\"Revisão automática concluída para PR #${{ env.PR_NUMBER }} no repositório ${{ env.REPO_NAME }}\"}" \
               ${{ env.TEAMS_WEBHOOK_URL }}

      - name: Finalização
        run: echo "Workflow concluído para PR #${{ github.event.pull_request.number }}"
