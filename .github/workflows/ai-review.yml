name: AI Code Review (Piloto)

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  codex_review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          pip install openai pygithub requests

      - name: Executar revisão automática com IA
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_NAME: ${{ github.repository }}
        run: |
          python .github/scripts/ai_reviewer.py

      - name: Mensagem de finalização
        run: |
          echo "Revisão automática concluída para PR #${{ github.event.pull_request.number }} do repositório ${{ github.repository }}"
